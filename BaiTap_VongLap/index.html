<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT VONG LAP</title>

    <!-- BS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="exNoInput">
        <div class="container">
            <form action="">
                <h1>Bài 1: Tìm số  chẵn/lẻ nhỏ hơn 100</h1>
                <button id="btnResEx1" type="button" class="btn btn-primary btn1">Xem kết quả</button>
                <p id="resultEvenEx1"></p>
                <p id="resultOddEx1"></p>
            </form>
        </div>
    </div>

    <div class="exNoInput">
        <div class="container">
            <form action="">
                <h1>Bài 2:  Đếm số chia hết cho 3 nhỏ hơn 1000</h1>
                <button id="btnResEx2" type="button" class="btn btn-primary btn1">Xem kết quả</button>
                <p id="resultEx2"></p>
            </form>
        </div>
    </div>

    <div class="exNoInput">
        <div class="container">
            <form action="">
                <h1>Bài 3:  Tìm số nguyên dương nhỏ nhất</h1>
                <button id="btnResEx3" type="button" class="btn btn-primary btn1">Xem kết quả</button>
                <p id="resultEx3"></p>
            </form>
        </div>
    </div>


    <div class="ex4">
        <div class="container">
            <form>
              <h1>Bài 4: Tính tổng</h1>
                <div class="form-group">
                  <label for="txtX">Nhập số x: </label>
                  <input type="number" class="form-control" id="txtX">
                </div>

                <div class="form-group">
                  <label for="txtN">Nhập số n: </label>
                  <input type="number" class="form-control" id="txtN">
                </div>

                <button id="btnEx4" type="button" class="btn btn-primary">Tính tổng</button>
                <p id="resultOfEx4"></p>
              </form>
        </div>
    </div>

    <div class="ex5">
      <div class="container">
          <form>
            <h1>Bài 5: Tính giai thừa</h1>
              <div class="form-group">
                <label for="txtNFactorial">Nhập số n: </label>
                <input type="number" class="form-control" id="txtNFactorial">
              </div>

              <button id="btnEx5" type="button" class="btn btn-primary">Tính giai thừa</button>
              <p id="resultOfEx5"></p>
            </form>
      </div>


      <div class="ex6">
        <div class="container">
            <form>
              <h1>Bài 6: Tạo thẻ div</h1>
                <button id="btnEx6" type="button" class="btn btn-primary">Tạo thẻ</button>

                <p id="resultOfEx6"></p>
              </form>
      </div>


      <div class="ex7">
        <div class="container">
            <form>
              <h1>Bài 7: In số nguyên tố </h1>
                <div class="form-group">
                  <label for="txtPrime">Nhập số n: </label>
                  <input type="number" class="form-control" id="txtPrime">
                </div>
  
                <button id="btnEx7" type="button" class="btn btn-primary">Sàng Số Nguyên Tố</button>
                
                <p id="resultOfEx7"></p>
              </form>
        </div>
  </div>



    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
